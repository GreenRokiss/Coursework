<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- bootstrap, tho i think i need compass program for it to work properly -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <!-- stylesheet for this page -->
    <link rel="stylesheet" href="contactme.css">
  </head>
  <body>
    <!-- its the code that gives windows/rectangles where to fill details and send message to me -->
    <br />
    <div class="inner contact">
                    <!-- Form Area -->
                    <div class="contact-form">
                        <!-- Form -->
                        <form id="contact-us" method="post" action="#">
                            <!-- Left Inputs -->
                            <div class="col-xs-6 wow animated slideInLeft" data-wow-delay=".5s">
                                <!-- Name -->
                                <input type="text" name="name" id="name" required="required" class="form" placeholder="Name" />
                                <!-- Email -->
                                <input type="email" name="mail" id="mail" required="required" class="form" placeholder="Email" />
                                <!-- Subject -->
                                <input type="text" name="subject" id="subject" required="required" class="form" placeholder="Subject" />
                            </div><!-- End Left Inputs -->
                            <!-- Right Inputs -->
                            <div class="col-xs-6 wow animated slideInRight" data-wow-delay=".5s">
                                <!-- Message -->
                                <textarea name="message" id="message" class="form textarea"  placeholder="Message"></textarea>
                            </div><!-- End Right Inputs -->
                            <!-- Bottom Submit -->
                            <div class="relative fullwidth col-xs-12">
                                <!-- Send Button -->
                                <button type="submit" id="submit" name="submit" class="form-btn semibold">Send Message</button>
                            </div><!-- End Bottom Submit -->
                            <!-- Clear -->
                            <div class="clear"></div>
                        </form>

                        <!-- Your Mail Message -->
                        <div class="mail-message-area">
                            <!-- Message -->
                        </div>

                    </div><!-- End Contact Form Area -->
                </div><!-- End Inner -->

      <footer>
        <!-- styling link button to main page with css inside html -->
        <style media="screen">
        /* text link color*/
        a:link
        {
          color: magenta;
        }
        /* visited text link color*/
        a:visited
        {
          color: magenta;
        }
        /*to stay on bottom of the screen, inside footer*/
        footer
        {
          font-size: 30px;
          position:absolute;
          bottom: 30px;
        }
        </style>
        <!-- button to main page -->
        <a href="Page1.html">Click here to go to <strong>Main</strong> page</a>
      </footer>
  </body>
</html>
